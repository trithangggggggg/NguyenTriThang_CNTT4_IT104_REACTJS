<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const human = {
            name: "jack",
            age: 25,
            location: {
                city: "hanoi",
                country: "vn"
            },
            contact: {
                email: "jack@gmal.com",
                phone: "0123456789"
            },
            job: {
                title: "hello",
                company: "asdasd"
            }
        };

        const human2 = {
            name: "trump",
            age: 35,
            location: {
                city: "tokyo",
                country: "amerika"
            },
            contact: {
                email: "hahaha@gmal.com",
                phone: "0123456789"
            },
            job: {
                title: "hello",
                company: "asdasd"
            }
        }

        function displayUserInfo(user) {
            const name = user.name;
            const age = user.age;
            const city = user.location?.city || "unknown";
            const country = user.location?.country || "unknown";

            const jobTitle = user.job?.title || "unknown";
            const jobCompany = user.job?.company || "unknown";

            const email = user.contact?.email || "unknown";
            const phone = user.contact?.phone || "unknown";

            return `${name} is ${age} years old, lives in ${city}, ${country}, works as ${jobTitle} at ${jobCompany}, and can be contacted via ${email} or ${phone}.`;
        }

        console.log(displayUserInfo(human));
        console.log(displayUserInfo(human2));

    </script>
</body>

</html>
