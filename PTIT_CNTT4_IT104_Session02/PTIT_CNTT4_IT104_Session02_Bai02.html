<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greetingWithWeather(name, weather){
            if(weather == 'sunny'){
                console.log(`Chào ${name}! Hôm nay trời nắng tuyệt vời!`);
            }
            else if (weather == 'rainy'){
                console.log(`Chào ${name}! Hôm nay trời mưa, hãy mang theo ô`);
            }
            else{
                console.log(`Chào ${name}! Thoi tiet hom nay khong xac dinh!`);
            }
        }
        console.log(greetingWithWeather("tri thang", "sunny"));
        
    </script>
</body>
</html>
