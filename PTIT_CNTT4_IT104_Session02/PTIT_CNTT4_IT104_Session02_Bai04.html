<body>
    <script>
        function checkElement(arr, check){
            let result = arr.includes(check);
            return result;
        }

        console.log(checkElement([1,2,3,45,5], 5));
        console.log(checkElement([1,2,3,4,5,6,7], 10));
        
    </script>
