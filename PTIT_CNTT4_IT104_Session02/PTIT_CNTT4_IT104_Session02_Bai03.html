<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const typeConsole = (type = "log") =>{
            const output = `Day la type: ${type} `;
            switch (type) {
                case "log":
                    console.log(output);
                    break;
                case "warn":
                    console.warn(output);
                    break;
                case "error":
                    console.error(output);
                    break;
                default:
                    break;
            }
        }
        typeConsole("log");
        typeConsole("warn");
        typeConsole("error");
    </script>
</body>
</html>
